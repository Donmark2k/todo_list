<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/70657c6fc0.js" crossorigin="anonymous"></script>

    <title>To do list</title>
<script defer src="main.js"></script></head>
<body>
<section>
        <div id="list-title">
                <h1>Today's To Do</h1>
                <button> <i class="fa-solid fa-arrows-rotate"></i></button>


              </div>        
              <form id="input-form">
                <input placeholder="Add to your list..." id="do-input">
                <button> <span class="arrow">&#8617;</span></button>
              </form>
    <div id="do-list" class="list-items"></div>

    <div class="clear-all">
            <a href="#" id="clear">Clear all completed.</a>
          </div>
        </section>
</body>
</html>
